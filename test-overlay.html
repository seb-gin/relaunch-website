<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Overlay Vollbild Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    html, body {
      margin:0;
      padding:0;
      height:100%;
      width:100%;
      background-color: #ffcccc; /* sichtbar hinter dem Overlay */
      overflow:hidden;
    }
    #rotate-overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      display: grid;
      place-items: center;
      background: #ffffff; /* weißer Hintergrund des Overlays */
      z-index:9999;
      text-align:center;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    #rotate-overlay .rotate-gif {
      width: clamp(200px, 40vmin, 280px);
      height: auto;
    }
  </style>
</head>
<body>
  <div id="rotate-overlay">
    <img class="rotate-gif" src="rotate.gif" alt="Bitte Gerät drehen">
    <p>Bitte Gerät im Hochformat halten</p>
  </div>
  <div id="columns">
    <h1>HINTERGRUND</h1>
    <p>Wenn du diesen Text siehst, ist der Overlay **nicht** vollflächig.</p>
  </div>
  <script>
    (function(){
      const overlay = document.getElementById('rotate-overlay');
      function update() {
        const isPortrait = window.matchMedia('(orientation: portrait)').matches;
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        if (isMobile && isPortrait) {
          overlay.style.display = 'grid';
        } else {
          overlay.style.display = 'none';
        }
      }
      window.addEventListener('resize', update);
      window.addEventListener('orientationchange', () => setTimeout(update,200));
      document.addEventListener('DOMContentLoaded', update);
    })();
  </script>
</body>
</html>
